<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<header class="site-header">
    <div class="logo">CollegeFinder</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin.html">Admin</a>
        <a href="admin-users.html">Manage Users</a>
        <a href="auth.html">Logout</a>
        

    </nav>
</header>

<div class="admin-header">
    Admin Panel - College Management
</div>

<div class="admin-container">

    <div class="card">
        <h2>Add College</h2>

        <form id="collegeForm">
            <input type="text" id="name" placeholder="College Name" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State">
            <input type="number" id="fees" placeholder="Fees" required>
            <input type="text" id="stream" placeholder="Stream" required>
            
<input type="number" id="ranking" placeholder="Ranking">
<input type="number" id="cutoff" placeholder="Cutoff %">
<input id="rating" placeholder="Rating">
<input id="phone" placeholder="Phone">
<input id="email" placeholder="Email">
<input id="website" placeholder="Website">
<input id="address" placeholder="Address">

<textarea id="about" placeholder="About College"></textarea>
<textarea id="facilities" placeholder="Facilities (comma separated)"></textarea>
<textarea id="recruiters" placeholder="Recruiters (comma separated)"></textarea>
<textarea id="courses" placeholder='Courses JSON'></textarea>

<input type="number" id="placement_rate" placeholder="Placement %">
<input type="number" step="0.1" id="avg_package" placeholder="Avg Package (LPA)">
<input type="number" step="0.1" id="highest_package" placeholder="Highest Package (LPA)">

<input type="text" id="image_url" placeholder="Image URL">

            <button type="submit">Add College</button>
        </form>
    </div>


    <div class="card">
        <input type="text" id="searchInput" placeholder="Search College...">
        <h2>All Colleges</h2>
        


        <div id="collegeList"></div>
    </div>

</div>

<script src="assets/js/admin.js"></script>

</body>
</html>
